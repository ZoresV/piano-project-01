<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Piano Project 01</title>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="E" class="key black"></div>
        <div data-note="Eb" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bd" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="/piano-project-01/notes/C.mp3"></audio>
    <audio id="Db" src="/piano-project-01/notes/Db.mp3"></audio>
    <audio id="D" src="/piano-project-01/notes/D.mp3"></audio>
    <audio id="E" src="/piano-project-01/notes/E.mp3"></audio>
    <audio id="Eb" src="/piano-project-01/notes/Eb.mp3"></audio>
    <audio id="F" src="/piano-project-01/notes/F.mp3"></audio>
    <audio id="Gb" src="/piano-project-01/notes/Gb.mp3"></audio>
    <audio id="G" src="/piano-project-01/notes/G.mp3"></audio>
    <audio id="Ab" src="/piano-project-01/notes/Ab.mp3"></audio>
    <audio id="A" src="/piano-project-01/notes/A.mp3"></audio>
    <audio id="Bd" src="/piano-project-01/notes/Bb.mp3"></audio>
    <audio id="B" src="/piano-project-01/notes/B.mp3"></audio>

</body>

<script src="script.js"></script>
</html>
